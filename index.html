<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Buen Sazón - Menú Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --fire-glow: linear-gradient(to top, rgba(255, 69, 0, 0.6), rgba(255, 0, 0, 0.2), transparent);
            --fire-line: #ff4500;
            --dark: #0a0a0a;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #fff; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CABECERA --- */
        .header-visual { text-align: center; margin-bottom: 50px; position: relative; padding: 20px; width: 100%; box-sizing: border-box; }
        .header-large { 
            font-size: clamp(2.2rem, 10vw, 3.8rem); color: var(--gold); font-family: 'Playfair Display', serif; 
            cursor: pointer; letter-spacing: 2px; position: relative; z-index: 5;
        }
        .header-subtitle { color: #aaa; font-style: italic; font-size: 1.1rem; margin-bottom: 15px; }

        .glow-line {
            width: 80%; max-width: 450px; height: 3px; background: var(--fire-line);
            margin: 0 auto; position: relative; border-radius: 5px;
            box-shadow: 0 0 15px #ff4500;
        }

        /* LUZ NARANJA-ROJA QUE ILUMINA EL TITULO */
        .glow-line::after {
            content: ''; position: absolute; bottom: 3px; left: -10%; right: -10%;
            height: 140px; background: var(--fire-glow);
            filter: blur(25px); animation: fireLight 2.5s infinite alternate;
            pointer-events: none;
        }

        @keyframes fireLight {
            0% { opacity: 0.4; height: 90px; filter: blur(20px); }
            50% { opacity: 1; height: 150px; filter: blur(30px); }
            100% { opacity: 0.6; height: 110px; filter: blur(25px); }
        }

        /* --- TARJETAS RESPONSIVAS --- */
        .cards-container {
            display: flex;
            flex-direction: column; /* Apiladas por defecto (Móvil) */
            align-items: center;
            gap: 25px; 
            width: 100%; 
            max-width: 1200px; 
            padding: 0 15px 100px 15px;
            box-sizing: border-box;
        }

        /* En PC se ponen en cuadrícula */
        @media (min-width: 768px) {
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                flex-direction: row;
                justify-content: center;
            }
        }

        .card {
            background: #161616; border: 1px solid #2a2a2a; border-radius: 20px;
            padding: 25px; position: relative; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
            transition: all 0.4s ease;
            width: 100%; /* Ocupa todo el ancho en móvil */
            max-width: 400px; /* Pero no se estira infinito */
            box-sizing: border-box;
        }

        @keyframes floatUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .card:hover {
            border-color: #ff4500;
            background: linear-gradient(145deg, #161616, #2a0a00);
            transform: translateY(-8px);
        }

        /* --- HUMO VISIBLE --- */
        .smoke-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }
        .card:hover .smoke-container { opacity: 1; }

        .smoke {
            position: absolute; bottom: -30px; width: 70px; height: 70px;
            background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, transparent 70%);
            filter: blur(15px); border-radius: 50%;
            animation: riseSmoke 2.2s infinite ease-out;
        }

        @keyframes riseSmoke {
            0% { transform: translateY(0) scale(1) translateX(0); opacity: 0; }
            30% { opacity: 0.7; }
            100% { transform: translateY(-200px) scale(4) translateX(40px); opacity: 0; }
        }

        /* --- CONTENIDO TARJETA --- */
        .card-content { position: relative; z-index: 2; }
        .card-title { color: var(--gold); font-size: 1.5rem; text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; font-family: 'Playfair Display', serif; }
        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; font-size: 0.95rem; }
        .stamp-agotado { border: 1.5px solid #ff4444; color: #ff4444; font-size: 0.6rem; padding: 2px 6px; transform: rotate(-12deg); background: rgba(0,0,0,0.9); font-weight: bold; border-radius: 4px; }
        .item-row.agotado span { color: #555; text-decoration: line-through; }
        
        .footer-contact { padding: 40px; text-align: center; color: var(--gold); font-size: 0.85rem; width: 100%; box-sizing: border-box; }

        /* --- PANEL EDICION --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 20px; width: 100%; box-sizing: border-box; }
        .edit-panel { background: #111; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; border: 1px solid var(--gold); box-sizing: border-box; }
        input, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; /* Evita zoom en iPhone */ }
        .btn-save { background: var(--gold); color: #000; padding: 18px; border-radius: 40px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>

    <div id="visual-view">
        <div class="header-visual">
            <div class="header-large" id="title-trigger">EL BUEN SAZÓN</div>
            <div class="header-subtitle" id="v-day">...</div>
            <div class="glow-line"></div>
        </div>
        
        <div class="cards-container" id="v-grid"></div>
        <div class="footer-contact" id="v-contact"></div>
    </div>

    <div id="edition-view">
        <h2 style="color:var(--gold)">Administrar Menú</h2>
        <div class="edit-panel">
            <label>Día</label><select id="ed-day-select" onchange="renderEditor()"></select>
            <label>Precio Proteína</label><input id="ed-price-p" type="text">
            <label>Precio Especial</label><input id="ed-price-e" type="text">
            <label>Publicidad</label><input id="ed-ad" type="text">
            <label>Contacto</label><input id="ed-contact" type="text">
            <label>Clave</label><input id="ed-pass" type="text">
            <div id="ed-items"></div>
            <button class="btn-save" onclick="saveAll()">GUARDAR CAMBIOS</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzPaGMh14gyyQXNWaYw71-DKmv6bhwlP3KAAl1c-qIwGlH1LiI79nQYL-jco9ftrfpA2Q/exec";
        let currentData = { config: {}, menu: [] };

        async function init() {
            try {
                const r = await fetch(URL);
                currentData = await r.json();
                const sel = document.getElementById('ed-day-select');
                ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"].forEach(d => {
                    sel.innerHTML += `<option value="${d}">${d}</option>`;
                });
                sel.value = currentData.config.dia_actual;
                renderVisual();
            } catch (e) { console.log("Error"); }
        }

        function renderVisual() {
            const hoy = currentData.config.dia_actual;
            document.getElementById('v-day').innerText = "Menú del " + hoy;
            document.getElementById('v-contact').innerText = currentData.config.info_contacto || "";
            const grid = document.getElementById('v-grid');
            const cats = [{k:'principio', t:'Principios'}, {k:'proteina', t:'Proteínas', p: currentData.config.precio_proteina}, {k:'especial', t:'Especiales', p: currentData.config.precio_especial}, {k:'acompanamiento', t:'Acompañamientos'}];
            
            grid.innerHTML = '';
            cats.forEach(c => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === c.k);
                if(items.length === 0) return;
                const card = document.createElement('div');
                card.className = 'card';
                const smokeCont = document.createElement('div');
                smokeCont.className = 'smoke-container';
                for(let i=0; i<5; i++) {
                    const s = document.createElement('div');
                    s.className = 'smoke';
                    s.style.left = (Math.random() * 80) + '%';
                    s.style.animationDelay = (Math.random() * 3) + 's';
                    smokeCont.appendChild(s);
                }
                card.appendChild(smokeCont);
                let inner = `<div class="card-content"><div class="card-title">${c.t} ${c.p ? `<br><small style="font-size:0.7rem">$${c.p}</small>` : ''}</div>`;
                items.forEach(it => { inner += `<div class="item-row ${it.agotado?'agotado':''}"><span>${it.nombre}</span>${it.agotado ? '<div class="stamp-agotado">AGOTADO</div>' : ''}</div>`; });
                card.innerHTML += inner + `</div>`;
                grid.appendChild(card);
            });
        }

        async function saveAll() {
            currentData.config.dia_actual = document.getElementById('ed-day-select').value;
            currentData.config.precio_proteina = document.getElementById('ed-price-p').value;
            currentData.config.precio_especial = document.getElementById('ed-price-e').value;
            currentData.config.publicidad = document.getElementById('ed-ad').value;
            currentData.config.info_contacto = document.getElementById('ed-contact').value;
            currentData.config.password = document.getElementById('ed-pass').value;
            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'saveAll', config: currentData.config, menu: currentData.menu }) });
            setTimeout(() => location.reload(), 800);
        }

        function renderEditor() {
            const dia = document.getElementById('ed-day-select').value;
            document.getElementById('ed-price-p').value = currentData.config.precio_proteina;
            document.getElementById('ed-price-e').value = currentData.config.precio_especial;
            document.getElementById('ed-ad').value = currentData.config.publicidad;
            document.getElementById('ed-contact').value = currentData.config.info_contacto;
            document.getElementById('ed-pass').value = currentData.config.password;
            const cont = document.getElementById('ed-items');
            cont.innerHTML = '';
            ['principio', 'proteina', 'especial', 'acompanamiento'].forEach(cat => {
                const items = currentData.menu.filter(i => i.dia === dia && i.cat === cat);
                let h = `<div style="margin-top:15px; color:var(--gold); border-bottom:1px solid #333">${cat.toUpperCase()} <button onclick="addItem('${cat}')">+</button></div>`;
                items.forEach(it => {
                    h += `<div style="display:flex; gap:5px; margin-top:5px;"><input type="text" value="${it.nombre}" oninput="uText('${it.id}', this.value)" style="flex:1"><button onclick="tAg('${it.id}')" style="background:${it.agotado?'red':'#444'}; color:white; border:none; border-radius:5px; width:30px;">A</button><button onclick="dIt('${it.id}')" style="background:none; border:none; color:red;">✕</button></div>`;
                });
                cont.innerHTML += h;
            });
        }
        function uText(id, v) { const it = currentData.menu.find(i => i.id == id); if(it) it.nombre = v; }
        function tAg(id) { const it = currentData.menu.find(i => i.id == id); if(it) it.agotado = !it.agotado; renderEditor(); }
        function dIt(id) { currentData.menu = currentData.menu.filter(i => i.id != id); renderEditor(); }
        function addItem(cat) { currentData.menu.push({dia: document.getElementById('ed-day-select').value, cat, nombre:"", agotado:false, id: Date.now().toString()}); renderEditor(); }

        let cl = 0;
        document.getElementById('title-trigger').onclick = () => {
            cl++; if(cl === 3) {
                if(prompt("Clave:") === currentData.config.password) {
                    document.getElementById('visual-view').style.display='none';
                    document.getElementById('edition-view').style.display='flex';
                    renderEditor();
                }
                cl = 0;
            }
            setTimeout(() => cl=0, 1000);
        };

        window.onload = init;
    </script>
</body>
</html>
