<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Buen Sazón - Rústico Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Playfair+Display:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff; width: 100vw; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        /* --- ATMÓSFERA: BRASAS Y LUZ --- */
        #embers-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 100%, rgba(255, 100, 0, 0.15), transparent 70%);
            animation: flicker 3s infinite alternate; z-index: 0;
        }
        @keyframes flicker { 0% { opacity: 0.3; } 100% { opacity: 0.8; } }

        /* --- CABECERA --- */
        .header-visual { text-align: center; margin: 40px 0; z-index: 10; position: relative; }
        .header-large { 
            font-size: clamp(2.5rem, 10vw, 3.8rem); 
            color: #d4a76a; 
            font-family: 'Playfair Display', serif; 
            text-shadow: 3px 3px 5px rgba(0,0,0,0.9);
        }
        .day-label { font-family: 'Playfair Display', serif; color: #d4a76a; font-size: 2.2rem; margin-top: -5px; }

        /* --- CONTENEDOR --- */
        .cards-container { 
            display: flex; flex-direction: column; align-items: center; gap: 45px; 
            width: 100%; max-width: 1100px; padding: 0 20px 100px 20px; z-index: 10; position: relative;
        }
        @media (min-width: 768px) { .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); } }

        /* --- TARJETA MADERA CLARA (CEDRO/ROBLE) --- */
        .card {
            background: #7d4e2d; /* Madera más clara */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border-radius: 12px;
            padding: 25px 20px 30px 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.3);
            border: 3px solid #5d3a21;
            transition: 0.3s;
            opacity: 0; transform: translateY(40px) rotate(1deg);
            animation: entryBounce 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes entryBounce { to { opacity: 1; transform: translateY(0) rotate(0deg); } }

        /* Título Estilo Grabado Profundo */
        .card-title {
            font-family: 'Playfair Display', serif;
            color: #2a180b; /* Marrón muy oscuro para simular quemado */
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.2);
            font-weight: 800;
            line-height: 1;
        }

        /* Papel Pergamino Clavado */
        .paper-sheet {
            background: #f4e4bc;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            color: #332211;
            padding: 25px 20px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.5);
            position: relative;
            clip-path: polygon(1% 1%, 99% 0%, 100% 98%, 0% 100%);
            cursor: pointer;
        }

        /* Chincheta Metálica */
        .paper-sheet::after {
            content: ''; position: absolute; top: 8px; left: 50%; transform: translateX(-50%);
            width: 14px; height: 14px; background: radial-gradient(circle, #888, #222);
            border-radius: 50%; box-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        .item-row {
            display: flex; justify-content: space-between;
            font-family: 'Special Elite', cursive;
            border-bottom: 1px dashed rgba(0,0,0,0.15);
            padding: 10px 0;
            font-size: 1.1rem;
        }
        .item-row b { color: #b33939; font-size: 0.9rem; }

        /* --- RULETA DE IMÁGENES --- */
        #gallery-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000;
        }
        .slide-container { position: relative; width: 90%; max-width: 450px; text-align: center; }
        .slide-img { 
            width: 100%; aspect-ratio: 1/1; object-fit: cover; 
            border: 12px solid #fff; box-shadow: 0 10px 30px #000;
            border-bottom-width: 40px; /* Estilo Polaroid */
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff;
            width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;
        }
        .prev { left: -25px; } .next { right: -25px; }
        .close-gal { margin-top: 30px; font-family: 'Special Elite'; color: #fff; border: 1px solid #fff; padding: 10px 20px; cursor: pointer; }

    </style>
</head>
<body>

    <canvas id="embers-canvas"></canvas>

    <div class="header-visual">
        <h1 class="header-large" id="admin-trigger">EL BUEN SAZÓN</h1>
        <div style="color: #888; text-transform: uppercase; letter-spacing: 4px; font-size: 0.9rem; margin-top: 15px;">Menú del Día</div>
        <div id="v-day-display" class="day-label">...</div>
    </div>

    <div class="cards-container" id="v-grid"></div>

    <div id="gallery-overlay" onclick="closeGal()">
        <div class="slide-container" onclick="event.stopPropagation()">
            <img id="slide-img" class="slide-img" src="">
            <div id="slide-title" style="position: absolute; bottom: 10px; left: 0; width: 100%; color: #333; font-family: 'Special Elite'; font-weight: bold;"></div>
            <button class="nav-btn prev" onclick="changeSlide(-1)">❮</button>
            <button class="nav-btn next" onclick="changeSlide(1)">❯</button>
        </div>
        <div class="close-gal" onclick="closeGal()">CERRAR [X]</div>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbyryodOwasm0Lt38k0rG57RpKqFAwJf6O8ZXTfLPCk_ZWHtvMc7o_9xqfAje2Nzr4-khw/exec";
        let currentData = null;
        let galleryItems = [];
        let slideIdx = 0;

        // --- PARTÍCULAS (BRASAS) ---
        const canvas = document.getElementById('embers-canvas');
        const ctx = canvas.getContext('2d');
        let embers = [];
        function initEmbers() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            embers = Array.from({length: 40}, () => ({
                x: Math.random() * canvas.width, y: canvas.height + 20,
                s: Math.random() * 2 + 1, sp: Math.random() * 0.5 + 0.3, a: Math.random()
            }));
        }
        function drawEmbers() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            embers.forEach(e => {
                e.y -= e.sp; e.x += Math.sin(e.y/50)*0.5;
                if(e.y < -10) e.y = canvas.height + 20;
                ctx.fillStyle = `rgba(255, 120, 0, ${e.a})`;
                ctx.beginPath(); ctx.arc(e.x, e.y, e.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(drawEmbers);
        }
        initEmbers(); drawEmbers();

        // --- CARGA DE DATOS ---
        async function loadMenu() {
            try {
                const response = await fetch(URL_GAS);
                currentData = await response.json();
                renderMenu();
            } catch (e) { document.getElementById('v-day-display').innerText = "Sin Conexión"; }
        }

        function renderMenu() {
            const hoy = currentData.config.dia_actual;
            document.getElementById('v-day-display').innerText = hoy;
            const grid = document.getElementById('v-grid');
            grid.innerHTML = "";
            
            const cats = [
                {id:'principio', n:'Principios'}, 
                {id:'proteina', n:'Proteínas', p:currentData.config.precio_proteina}, 
                {id:'especial', n:'Especiales', p:currentData.config.precio_especial}, 
                {id:'acompanamiento', n:'Acompañamientos'}
            ];

            cats.forEach((cat, idx) => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === cat.id);
                if(items.length === 0) return;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${idx * 0.15}s`;
                
                let html = `
                    <div class="card-title">${cat.n} ${cat.p ? `<br><small style="font-size:0.9rem; color:rgba(0,0,0,0.5)">$${cat.p}</small>` : ''}</div>
                    <div class="paper-sheet" onclick="openGal('${cat.id}')">`;
                
                items.forEach(it => {
                    html += `
                        <div class="item-row">
                            <span style="${it.agotado ? 'text-decoration:line-through; opacity:0.5' : ''}">${it.nombre}</span>
                            ${it.agotado ? '<b>X</b>' : ''}
                        </div>`;
                });

                html += `</div>`;
                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        // --- GALERÍA / RULETA ---
        function openGal(catId) {
            const hoy = currentData.config.dia_actual;
            galleryItems = currentData.menu.filter(i => i.dia === hoy && i.cat === catId && i.img && i.img.length > 10);
            if(galleryItems.length === 0) return;
            slideIdx = 0;
            showSlide();
            document.getElementById('gallery-overlay').style.display = 'flex';
        }

        function showSlide() {
            document.getElementById('slide-img').src = galleryItems[slideIdx].img;
            document.getElementById('slide-title').innerText = galleryItems[slideIdx].nombre;
        }

        function changeSlide(n) {
            slideIdx = (slideIdx + n + galleryItems.length) % galleryItems.length;
            showSlide();
        }

        function closeGal() { document.getElementById('gallery-overlay').style.display = 'none'; }

        loadMenu();
    </script>
</body>
</html>
