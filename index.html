<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Buen Saz√≥n - Galer√≠a Gourmet</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --fire-glow: linear-gradient(to top, rgba(255, 100, 0, 0.3), rgba(255, 50, 0, 0.1), transparent);
            --fire-line: #d35400;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #fff; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CABECERA --- */
        .header-visual { text-align: center; margin-bottom: 50px; padding: 20px; width: 100%; box-sizing: border-box; }
        .header-large { font-size: clamp(2.2rem, 10vw, 3.8rem); color: var(--gold); font-family: 'Playfair Display', serif; cursor: pointer; letter-spacing: 2px; }
        .glow-line { width: 80%; max-width: 450px; height: 2px; background: var(--fire-line); margin: 0 auto; position: relative; box-shadow: 0 0 10px rgba(211, 84, 0, 0.5); }
        .glow-line::after { content: ''; position: absolute; bottom: 2px; left: -15%; right: -15%; height: 100px; background: var(--fire-glow); filter: blur(20px); animation: fireLight 3s infinite alternate; }
        @keyframes fireLight { 0% { opacity: 0.2; } 100% { opacity: 0.6; } }

        /* --- TARJETAS --- */
        .cards-container { display: flex; flex-direction: column; align-items: center; gap: 25px; width: 100%; max-width: 1200px; padding: 0 15px 50px 15px; box-sizing: border-box; }
        @media (min-width: 768px) { .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); align-items: start; } }

        .card {
            background: #161616; border: 1px solid #2a2a2a; border-radius: 20px;
            padding: 25px; position: relative; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            transition: all 0.4s ease; width: 100%; max-width: 400px; box-sizing: border-box;
            cursor: pointer;
        }
        .card:hover { border-color: #e67e22; transform: translateY(-8px); }

        /* --- HUMO --- */
        .smoke-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: opacity 0.5s; }
        .card:hover .smoke-container { opacity: 1; }
        .smoke { position: absolute; bottom: -30px; width: 70px; height: 70px; background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%); filter: blur(15px); border-radius: 50%; animation: riseSmoke 2.5s infinite ease-out; }
        @keyframes riseSmoke { 0% { transform: translateY(0) scale(1); opacity: 0; } 100% { transform: translateY(-180px) scale(3.5) translateX(30px); opacity: 0; } }

        .card-title { color: var(--gold); font-size: 1.5rem; text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .price-tag { font-size: 1.1rem; color: #ff9f43; font-weight: 600; display: block; }
        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; position: relative; }
        .stamp-agotado { border: 1.5px solid #ff4444; color: #ff4444; font-size: 0.65rem; padding: 2px 6px; transform: rotate(-12deg); background: rgba(0,0,0,0.9); font-weight: bold; border-radius: 4px; position: absolute; right: 0; top: 10px; }
        .item-row.agotado span { color: #444; text-decoration: line-through; }

        /* --- RULETA DE IM√ÅGENES (MODAL) --- */
        #gallery-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .slider-container { width: 90%; max-width: 500px; text-align: center; position: relative; }
        .slide-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 20px; border: 2px solid var(--gold); box-shadow: 0 0 30px rgba(0,0,0,0.5); cursor: pointer; }
        .slide-name { margin-top: 15px; font-size: 1.5rem; color: var(--gold); font-family: 'Playfair Display', serif; }
        .slider-nav { display: flex; justify-content: space-between; margin-top: 20px; }
        .nav-btn { background: var(--gold); border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* --- PUBLICIDAD --- */
        #ad-card { background: linear-gradient(135deg, #e67e22, #c0392b); padding: 20px; border-radius: 15px; text-align: center; color: white; margin-top: 20px; display: none; cursor: pointer; animation: hotVibration 0.3s 4 infinite; }
        @keyframes hotVibration { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-1deg); } 75% { transform: rotate(1deg); } }

        .footer-contact { padding: 40px; text-align: center; color: var(--gold); font-size: 0.9rem; }

        /* --- EDICION --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 20px; width: 100%; box-sizing: border-box; }
        .edit-panel { background: #111; width: 100%; max-width: 600px; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); }
        .edit-row { display: flex; gap: 5px; margin-top: 5px; align-items: center; }
        input, select { padding: 10px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="visual-view">
        <div class="header-visual">
            <div class="header-large" id="title-trigger">EL BUEN SAZ√ìN</div>
            <div class="header-subtitle" id="v-day">...</div>
            <div class="glow-line"></div>
        </div>
        <div class="cards-container" id="v-grid"></div>
        <div id="ad-card" onclick="this.style.display='none'"></div>
        <div class="footer-contact" id="v-contact"></div>
    </div>

    <div id="gallery-overlay" onclick="closeGallery(event)">
        <div class="slider-container" onclick="event.stopPropagation()">
            <div id="slide-title" class="slide-name">Nombre del Plato</div>
            <img id="slide-img" class="slide-img" src="" alt="Comida" onclick="closeGallery(null)">
            <div class="slider-nav">
                <button class="nav-btn" onclick="prevSlide()">‚ùÆ Ant.</button>
                <button class="nav-btn" onclick="nextSlide()">Sig. ‚ùØ</button>
            </div>
            <p style="color: #666; margin-top: 10px;">Toca la imagen para volver</p>
        </div>
    </div>

    <div id="edition-view">
        <h2 style="color:var(--gold)">Configuraci√≥n</h2>
        <div class="edit-panel">
            <label>D√≠a</label><select id="ed-day-select" onchange="renderEditor()"></select>
            <div id="ed-items"></div>
            <button style="background:var(--gold); width:100%; padding:15px; margin-top:20px; border-radius:30px; border:none; font-weight:bold; cursor:pointer;" onclick="saveAll()">GUARDAR TODO</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzPaGMh14gyyQXNWaYw71-DKmv6bhwlP3KAAl1c-qIwGlH1LiI79nQYL-jco9ftrfpA2Q/exec";
        let currentData = { config: {}, menu: [] };
        let galleryItems = [];
        let currentSlideIdx = 0;

        async function init() {
            await updateDataSilently();
            const sel = document.getElementById('ed-day-select');
            ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado","Domingo"].forEach(d => {
                sel.innerHTML += `<option value="${d}">${d}</option>`;
            });
            sel.value = currentData.config.dia_actual;
            setInterval(updateDataSilently, 5000);
        }

        async function updateDataSilently() {
            try {
                const r = await fetch(URL);
                const newData = await r.json();
                if (JSON.stringify(newData) !== JSON.stringify(currentData)) {
                    currentData = newData;
                    if (document.getElementById('visual-view').style.display !== 'none') renderVisual();
                }
            } catch (e) {}
        }

        function renderVisual() {
            const hoy = currentData.config.dia_actual;
            document.getElementById('v-day').innerText = "Men√∫ del " + hoy;
            document.getElementById('v-contact').innerText = currentData.config.info_contacto || "";
            const grid = document.getElementById('v-grid');
            const cats = [{k:'principio', t:'Principios'},{k:'proteina', t:'Prote√≠nas', p: currentData.config.precio_proteina},{k:'especial', t:'Especiales', p: currentData.config.precio_especial},{k:'acompanamiento', t:'Acompa√±amientos'}];
            
            grid.innerHTML = '';
            cats.forEach(c => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === c.k);
                if(items.length === 0) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openGallery(items);
                
                let html = '<div class="smoke-container">';
                for(let i=0; i<3; i++) html += `<div class="smoke" style="left:${Math.random()*80}%; animation-delay:${Math.random()*2}s"></div>`;
                html += `</div><div class="card-title">${c.t} ${c.p ? `<span class="price-tag">$${c.p}</span>` : ''}</div>`;
                items.forEach(it => {
                    html += `<div class="item-row ${it.agotado?'agotado':''}">
                        <span>${it.nombre} ${it.img ? 'üì∑' : ''}</span>
                        ${it.agotado ? '<div class="stamp-agotado">AGOTADO</div>' : ''}
                    </div>`;
                });
                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        // --- GALER√çA ---
        function openGallery(items) {
            galleryItems = items.filter(i => i.img && i.img.trim() !== "");
            if(galleryItems.length === 0) return;
            currentSlideIdx = 0;
            updateSlide();
            document.getElementById('gallery-overlay').style.display = 'flex';
        }
        function closeGallery(e) { document.getElementById('gallery-overlay').style.display = 'none'; }
        function updateSlide() {
            const item = galleryItems[currentSlideIdx];
            document.getElementById('slide-img').src = item.img;
            document.getElementById('slide-title').innerText = item.nombre;
        }
        function nextSlide() { currentSlideIdx = (currentSlideIdx + 1) % galleryItems.length; updateSlide(); }
        function prevSlide() { currentSlideIdx = (currentSlideIdx - 1 + galleryItems.length) % galleryItems.length; updateSlide(); }

        // --- EDICI√ìN ---
        function renderEditor() {
            const dia = document.getElementById('ed-day-select').value;
            const cont = document.getElementById('ed-items');
            cont.innerHTML = '';
            ['principio', 'proteina', 'especial', 'acompanamiento'].forEach(cat => {
                const items = currentData.menu.filter(i => i.dia === dia && i.cat === cat);
                let h = `<div style="margin-top:15px; color:var(--gold); border-bottom:1px solid #333">${cat.toUpperCase()} <button onclick="addItem('${cat}')">+</button></div>`;
                items.forEach(it => {
                    h += `<div class="edit-row">
                        <input type="text" placeholder="Plato" value="${it.nombre}" oninput="uText('${it.id}', this.value)" style="flex:2">
                        <input type="text" placeholder="URL Imagen" value="${it.img||''}" oninput="uImg('${it.id}', this.value)" style="flex:2">
                        <button onclick="tAg('${it.id}')" style="background:${it.agotado?'red':'#444'}; color:white; border:none; padding:5px 10px; border-radius:5px;">A</button>
                    </div>`;
                });
                cont.innerHTML += h;
            });
        }
        function uText(id, v) { const it = currentData.menu.find(i => i.id == id); if(it) it.nombre = v; }
        function uImg(id, v) { const it = currentData.menu.find(i => i.id == id); if(it) it.img = v; }
        function tAg(id) { const it = currentData.menu.find(i => i.id == id); if(it) it.agotado = !it.agotado; renderEditor(); }
        function addItem(cat) { currentData.menu.push({dia: document.getElementById('ed-day-select').value, cat, nombre:"", img:"", agotado:false, id: Date.now().toString()}); renderEditor(); }

        async function saveAll() {
            currentData.config.dia_actual = document.getElementById('ed-day-select').value;
            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'saveAll', config: currentData.config, menu: currentData.menu }) });
            location.reload();
        }

        let cl = 0;
        document.getElementById('title-trigger').onclick = () => {
            cl++; if(cl === 3) {
                if(prompt("Clave:") === currentData.config.password) {
                    document.getElementById('visual-view').style.display='none';
                    document.getElementById('edition-view').style.display='flex';
                    renderEditor();
                } cl = 0;
            } setTimeout(() => cl=0, 1000);
        };
        window.onload = init;
    </script>
</body>
</html>
