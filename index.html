<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Buen Saz√≥n - Premium</title>
    <style>
        :root {
            --dark-wood: #1a120b;
            --gold: #c5a059;
            --paper: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--dark-wood) url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- VISUAL --- */
        #visual-view {
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px;
        }

        .header-visual { text-align: center; margin-bottom: 50px; border-bottom: 1px solid var(--gold); padding-bottom: 20px; }
        .header-large { font-size: 3.5rem; color: var(--gold); font-family: 'Playfair Display', serif; cursor: pointer; letter-spacing: 3px; }
        .header-subtitle { font-style: italic; color: #888; margin-top: 10px; }

        .cards-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; width: 100%; max-width: 1200px; perspective: 1000px;
        }

        .card {
            background: #252525; border: 1px solid #333; border-radius: 15px;
            padding: 25px; position: relative; min-height: 300px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .card::before {
            content: ''; position: absolute; left: 10px; top: 20px; bottom: 20px;
            width: 2px; border-left: 2px dotted var(--gold); opacity: 0.3;
        }

        .card-title {
            color: var(--gold); font-size: 1.6rem; text-align: center;
            margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px;
        }

        .card-item {
            padding: 10px 0; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; position: relative;
        }

        .stamp-agotado {
            position: absolute; right: 0; top: 5px;
            border: 2px solid #ff4444; color: #ff4444; font-size: 0.7rem;
            padding: 2px 5px; transform: rotate(15deg); font-weight: bold;
            background: rgba(0,0,0,0.8); border-radius: 3px;
        }

        .card-item.agotado span { text-decoration: line-through; color: #555; }

        /* --- EDICION --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 40px; background: #000; }
        .edit-container { background: #111; padding: 30px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--gold); }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--gold); font-size: 0.9rem; }
        input, select {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; box-sizing: border-box;
        }

        .edit-item-row {
            display: flex; align-items: center; gap: 10px; background: #1a1a1a;
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
        }

        .btn-status { width: 20px; height: 20px; border-radius: 50%; border: none; cursor: pointer; background: #444; }
        .btn-status.active { background: #ff4444; box-shadow: 0 0 10px #ff4444; }

        .footer-save { width: 100%; display: flex; justify-content: center; padding: 40px 0; }
        .btn-save {
            background: var(--gold); color: black; padding: 18px 60px;
            border-radius: 40px; border: none; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s;
        }
        .btn-save:hover { transform: scale(1.05); background: #e2b96d; }

        /* Publicidad */
        #ad-banner {
            position: fixed; bottom: 20px; background: rgba(197, 160, 89, 0.1);
            border: 1px solid var(--gold); padding: 15px 30px; border-radius: 50px;
            backdrop-filter: blur(5px); color: var(--gold); font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="visual-view">
        <div class="header-visual">
            <div class="header-large" id="title-trigger">EL BUEN SAZ√ìN</div>
            <div class="header-subtitle" id="visual-day-label">Men√∫ de hoy</div>
        </div>
        <div class="cards-container" id="cards-grid"></div>
        <div id="ad-banner" style="display:none"></div>
    </div>

    <div id="edition-view">
        <h1 style="color:var(--gold)">Panel de Control</h1>
        <div class="edit-container">
            <div class="input-group">
                <label>D√≠a a Editar</label>
                <select id="day-selector" onchange="renderEditor()">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Mi√©rcoles">Mi√©rcoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="S√°bado">S√°bado</option>
                    <option value="Domingo">Domingo</option>
                </select>
            </div>
            <div id="editor-fields"></div>
        </div>
        <div class="footer-save">
            <button class="btn-save" onclick="saveData()">GUARDAR Y VOLVER</button>
        </div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbw5XftI5SnbX0TagrBLlJk-G4ZI_tWyxzty_jVdcxn_znMDQoUIBP4XqHlIG3dnZgq7Ag/exec";
        let appData = { config: {}, menu: [] };

        async function load() {
            const r = await fetch(GOOGLE_URL);
            appData = await r.json();
            renderVisual();
        }

        function renderVisual() {
            const hoy = appData.config.dia_actual;
            document.getElementById('visual-day-label').innerText = "Men√∫ del " + hoy;
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = '';
            
            const cats = [
                {k:'principio', t:'Principios'},
                {k:'proteina', t:'Prote√≠nas', p: appData.config.precio_proteina},
                {k:'especial', t:'Especiales', p: appData.config.precio_especial},
                {k:'acompanamiento', t:'Acompa√±amientos'}
            ];

            cats.forEach(c => {
                const items = appData.menu.filter(i => i.dia === hoy && i.cat === c.k);
                if(items.length === 0) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-title">${c.t} ${c.p ? `<br><small style="color:#666; font-size:0.8rem">$${c.p}</small>`:''}</div>`;
                
                items.forEach(it => {
                    card.innerHTML += `
                        <div class="card-item ${it.agotado ? 'agotado':''}">
                            <span>${it.nombre}</span>
                            ${it.agotado ? '<div class="stamp-agotado">AGOTADO</div>':''}
                        </div>`;
                });

                // Efecto de movimiento t√°ctil/rat√≥n
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const rotateX = ((y / rect.height) - 0.5) * 15;
                    const rotateY = ((x / rect.width) - 0.5) * -15;
                    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                card.addEventListener('mouseleave', () => card.style.transform = `rotateX(0) rotateY(0)`);

                grid.appendChild(card);
            });
        }

        function renderEditor() {
            const dia = document.getElementById('day-selector').value;
            const container = document.getElementById('editor-fields');
            container.innerHTML = '';

            ['principio', 'proteina', 'especial', 'acompanamiento'].forEach(cat => {
                const items = appData.menu.filter(i => i.dia === dia && i.cat === cat);
                let html = `<div style="margin-top:20px"><strong>${cat.toUpperCase()}</strong> <button onclick="addItem('${cat}')">+</button></div>`;
                items.forEach(it => {
                    html += `
                        <div class="edit-item-row">
                            <button class="btn-status ${it.agotado?'active':''}" onclick="toggleAgotado('${it.id}')"></button>
                            <input value="${it.nombre}" onchange="updateName('${it.id}', this.value)">
                            <button onclick="deleteItem('${it.id}')">üóëÔ∏è</button>
                        </div>`;
                });
                container.innerHTML += html;
            });
        }

        function addItem(cat) {
            const dia = document.getElementById('day-selector').value;
            appData.menu.push({ dia, cat, nombre: 'Nuevo Plato', agotado: false, id: Date.now().toString() });
            renderEditor();
        }

        function toggleAgotado(id) {
            const item = appData.menu.find(i => i.id === id);
            item.agotado = !item.agotado;
            renderEditor();
        }

        function deleteItem(id) {
            appData.menu = appData.menu.filter(i => i.id !== id);
            renderEditor();
        }

        async function saveData() {
            appData.config.dia_actual = document.getElementById('day-selector').value;
            await fetch(GOOGLE_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'saveAll', config: appData.config, menu: appData.menu })
            });
            location.reload();
        }

        // Triple Click para entrar
        let c = 0;
        document.getElementById('title-trigger').onclick = () => {
            c++; if(c === 3) {
                const p = prompt("Contrase√±a:");
                if(p === appData.config.password) {
                    document.getElementById('visual-view').style.display='none';
                    document.getElementById('edition-view').style.display='flex';
                    document.getElementById('day-selector').value = appData.config.dia_actual;
                    renderEditor();
                }
                c=0;
            }
            setTimeout(() => c=0, 1000);
        }

        window.onload = load;
    </script>
</body>
</html>
