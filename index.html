<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Buen Saz√≥n - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --gold: #c5a059;
            --dark-bg: #111;
            --card-bg: #1a1a1a;
            --fire-line: #d35400;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #fff;
            width: 100vw;
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CABECERA --- */
        .header-visual { text-align: center; margin: 30px 0; width: 100%; }
        .header-large { font-size: clamp(2.5rem, 10vw, 4rem); color: var(--gold); font-family: 'Playfair Display', serif; cursor: pointer; letter-spacing: 2px; }
        .glow-line { width: 80%; height: 2px; background: var(--fire-line); margin: 0 auto; box-shadow: 0 0 15px rgba(211, 84, 0, 0.8); }

        /* --- TARJETAS --- */
        .cards-container {
            display: flex; flex-direction: column; align-items: center; gap: 30px;
            width: 100%; max-width: 1000px; padding: 0 20px 80px 20px;
        }
        @media (min-width: 768px) {
            .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); justify-items: center; }
        }

        .card {
            background: var(--card-bg); border: 1px solid #333; border-radius: 20px;
            padding: 25px; width: 100%; max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s ease; cursor: pointer; position: relative;
        }
        .card:active { transform: scale(0.98); }
        .card-title { color: var(--gold); font-size: 1.6rem; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 15px; font-family: 'Playfair Display', serif; }
        .price-tag { display: block; font-size: 1.1rem; color: #ff9f43; margin-top: 5px; }
        
        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #2a2a2a; }
        .item-row.agotado span { color: #555; text-decoration: line-through; }
        .stamp-agotado { color: #ff4444; border: 1px solid #ff4444; font-size: 0.7rem; padding: 2px 6px; transform: rotate(-10deg); font-weight: bold; }
        .camera-icon { margin-left: 8px; font-size: 1.1rem; filter: grayscale(0.5); }
        .card:hover .camera-icon { filter: grayscale(0) drop-shadow(0 0 5px var(--gold)); }

        /* --- PUBLICIDAD --- */
        #ad-card {
            background: linear-gradient(135deg, #d35400, #c0392b);
            padding: 20px; border-radius: 15px; text-align: center; color: white; font-weight: bold;
            width: 90%; max-width: 400px; margin: 0 auto 40px auto;
            display: none; cursor: pointer; animation: pulseAd 2s infinite;
        }
        @keyframes pulseAd { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* --- RULETA / GALERIA --- */
        #gallery-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 5000;
        }
        .slider-box { width: 90%; max-width: 500px; text-align: center; }
        .slide-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 15px; border: 2px solid var(--gold); box-shadow: 0 0 30px rgba(197, 160, 89, 0.4); }
        .slide-txt { font-size: 1.8rem; color: var(--gold); margin-top: 15px; font-family: 'Playfair Display', serif; }

        /* --- EDITOR --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 20px; width: 100%; background: #000; min-height: 100vh; }
        .edit-panel { width: 100%; max-width: 600px; border: 1px solid var(--gold); padding: 15px; border-radius: 15px; background: #111; }
        
        .cat-group { margin-bottom: 25px; border: 1px solid #333; padding: 10px; border-radius: 10px; }
        .cat-title { color: var(--gold); font-weight: bold; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .edit-item { display: flex; flex-direction: column; gap: 8px; padding: 15px 0; border-bottom: 1px dashed #333; }
        .edit-row-inputs { display: flex; gap: 5px; }
        
        input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex: 1; }
        input:focus { border-color: var(--gold); outline: none; }

        .btn-add { background: #222; color: var(--gold); border: 1px dashed var(--gold); padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .btn-save { background: var(--gold); color: black; font-weight: bold; border: none; padding: 15px; border-radius: 50px; width: 100%; max-width: 400px; margin-top: 20px; font-size: 1.1rem; cursor: pointer; position: sticky; bottom: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        .btn-ag { padding: 5px 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; flex: 1; }
        .is-ag { background: #d35400; color: white; }
        .is-ok { background: #333; color: #aaa; }
        .btn-del { color: #ff4444; background: none; border: 1px solid #ff4444; padding: 5px 15px; border-radius: 5px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="visual-view">
        <div class="header-visual">
            <div class="header-large" id="access-trigger">EL BUEN SAZ√ìN</div>
            <div style="color:#888; margin-top:5px;" id="v-day">Cargando men√∫...</div>
            <div class="glow-line" style="margin-top:20px;"></div>
        </div>

        <div class="cards-container" id="v-grid"></div>

        <div id="ad-card" onclick="this.style.display='none'"></div>
        
        <div style="color:var(--gold); text-align:center; padding:30px;" id="v-contact"></div>
    </div>

    <div id="gallery-overlay" onclick="closeGallery()">
        <div class="slider-box" onclick="event.stopPropagation()">
            <img id="slide-img" class="slide-img" src="">
            <div id="slide-title" class="slide-txt"></div>
            <p style="color:#666; margin-top:10px; font-size:0.9rem;">Desliza o toca los bordes para ver m√°s</p>
            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button onclick="prevSlide()" style="padding:15px; background:transparent; border:none; font-size:2rem; color:var(--gold);">‚ùÆ</button>
                <button onclick="nextSlide()" style="padding:15px; background:transparent; border:none; font-size:2rem; color:var(--gold);">‚ùØ</button>
            </div>
        </div>
    </div>

    <div id="edition-view">
        <h2 style="color:var(--gold); margin-bottom:15px;">Panel de Control</h2>
        
        <div class="edit-panel">
            <div style="margin-bottom:20px;">
                <label>D√≠a del Men√∫:</label>
                <select id="ed-day" onchange="currentData.config.dia_actual=this.value; renderEditor();" style="width:100%; padding:10px; background:#222; color:white; border-radius:5px; margin-top:5px;">
                    <option>Lunes</option><option>Martes</option><option>Mi√©rcoles</option><option>Jueves</option><option>Viernes</option><option>S√°bado</option><option>Domingo</option>
                </select>
            </div>
            
            <div style="margin-bottom:20px;">
                <label>Texto Publicidad:</label>
                <input type="text" id="ed-ad" oninput="currentData.config.publicidad=this.value" style="width:100%; margin-top:5px;">
            </div>

            <div id="editor-list"></div>
        </div>

        <button class="btn-save" onclick="saveData()">GUARDAR Y PUBLICAR</button>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const URL_GAS = "https://script.google.com/macros/s/AKfycbwZVBesr_kEVM_biuRckKGb8qeovbmaNp-fI9b1asDSdd8tkvCw26w2L0xEqC7oI7Y_bA/exec";
        
        let currentData = { config: {}, menu: [] };
        let galleryList = [];
        let slideIndex = 0;
        let lastJson = ""; // Para detectar cambios

        // --- INICIO ---
        window.onload = () => {
            initApp();
            // Revisar actualizaciones cada 4 segundos
            setInterval(checkUpdates, 4000);
        };

        async function initApp() {
            await checkUpdates(); // Primera carga
        }

        async function checkUpdates() {
            // Solo actualiza si NO estamos en modo edici√≥n
            if(document.getElementById('edition-view').style.display === 'flex') return;

            try {
                const res = await fetch(URL_GAS);
                const data = await res.json();
                const jsonStr = JSON.stringify(data);
                
                // Si hay datos nuevos, renderizar
                if (jsonStr !== lastJson) {
                    currentData = data;
                    lastJson = jsonStr;
                    renderVisual();
                }
            } catch (e) { console.error("Error conectando", e); }
        }

        // --- RENDERIZADO VISUAL ---
        function renderVisual() {
            const c = currentData.config;
            const hoy = c.dia_actual;
            
            document.getElementById('v-day').innerText = "Men√∫ disponible para: " + hoy;
            document.getElementById('v-contact').innerText = c.info_contacto || "";
            
            // Publicidad
            const ad = document.getElementById('ad-card');
            if(c.publicidad && c.publicidad.trim() !== "") {
                ad.innerText = c.publicidad;
                ad.style.display = 'block';
            } else {
                ad.style.display = 'none';
            }

            // Grid
            const grid = document.getElementById('v-grid');
            grid.innerHTML = "";
            
            const cats = [
                {id:'principio', label:'Principios'},
                {id:'proteina', label:'Prote√≠nas', price: c.precio_proteina},
                {id:'especial', label:'Especiales', price: c.precio_especial},
                {id:'acompanamiento', label:'Acompa√±amientos'}
            ];

            cats.forEach(cat => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === cat.id);
                if(items.length === 0) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openGallery(items);

                let html = `<div class="card-title">${cat.label} ${cat.price ? `<span class="price-tag">$${cat.price}</span>` : ''}</div>`;
                
                items.forEach(it => {
                    const hasImg = (it.img && it.img.length > 5);
                    html += `
                    <div class="item-row ${it.agotado ? 'agotado' : ''}">
                        <span>${it.nombre} ${hasImg ? '<span class="camera-icon">üì∑</span>' : ''}</span>
                        ${it.agotado ? '<span class="stamp-agotado">AGOTADO</span>' : ''}
                    </div>`;
                });

                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        // --- GALER√çA ---
        function openGallery(items) {
            galleryList = items.filter(i => i.img && i.img.length > 5);
            if(galleryList.length === 0) return; // Si no hay fotos, no abre nada
            
            slideIndex = 0;
            showSlide();
            document.getElementById('gallery-overlay').style.display = 'flex';
        }
        
        function closeGallery() { document.getElementById('gallery-overlay').style.display = 'none'; }
        
        function showSlide() {
            const item = galleryList[slideIndex];
            document.getElementById('slide-img').src = item.img;
            document.getElementById('slide-title').innerText = item.nombre;
        }
        
        function nextSlide() { slideIndex = (slideIndex + 1) % galleryList.length; showSlide(); }
        function prevSlide() { slideIndex = (slideIndex - 1 + galleryList.length) % galleryList.length; showSlide(); }

        // --- EDITOR L√ìGICA ---
        let clickCount = 0;
        document.getElementById('access-trigger').onclick = () => {
            clickCount++;
            if(clickCount === 3) {
                const pass = prompt("Contrase√±a de administrador:");
                if(pass === currentData.config.password) {
                    document.getElementById('visual-view').style.display = 'none';
                    document.getElementById('edition-view').style.display = 'flex';
                    renderEditor();
                } else { alert("Contrase√±a incorrecta"); }
                clickCount = 0;
            }
            setTimeout(() => clickCount = 0, 1000);
        };

        function renderEditor() {
            const dia = currentData.config.dia_actual;
            document.getElementById('ed-day').value = dia;
            document.getElementById('ed-ad').value = currentData.config.publicidad;

            const container = document.getElementById('editor-list');
            container.innerHTML = "";

            const cats = ['principio', 'proteina', 'especial', 'acompanamiento'];
            
            cats.forEach(catId => {
                const box = document.createElement('div');
                box.className = 'cat-group';
                
                // Titulo categoria
                box.innerHTML = `<div class="cat-title">${catId.toUpperCase()}</div>`;
                
                // Items existentes
                const items = currentData.menu.filter(i => i.dia === dia && i.cat === catId);
                items.forEach(it => {
                    const div = document.createElement('div');
                    div.className = 'edit-item';
                    div.innerHTML = `
                        <div class="edit-row-inputs">
                            <input type="text" placeholder="Nombre" value="${it.nombre}" oninput="updItem('${it.id}', 'nombre', this.value)">
                            <button class="btn-del" onclick="delItem('${it.id}')">‚úï</button>
                        </div>
                        <div class="edit-row-inputs">
                            <input type="text" placeholder="URL Imagen" value="${it.img || ''}" oninput="updItem('${it.id}', 'img', this.value)">
                            <button class="btn-ag ${it.agotado?'is-ag':'is-ok'}" onclick="togAg('${it.id}')">${it.agotado?'AGOTADO':'DISP.'}</button>
                        </div>
                    `;
                    box.appendChild(div);
                });

                // Boton Agregar al FINAL
                const btnAdd = document.createElement('button');
                btnAdd.className = 'btn-add';
                btnAdd.innerText = "+ AGREGAR " + catId.toUpperCase();
                btnAdd.onclick = () => addItem(catId);
                box.appendChild(btnAdd);

                container.appendChild(box);
            });
        }

        // --- ACCIONES EDITOR ---
        function updItem(id, field, val) {
            const it = currentData.menu.find(i => i.id == id);
            if(it) it[field] = val;
        }
        function togAg(id) {
            const it = currentData.menu.find(i => i.id == id);
            if(it) { it.agotado = !it.agotado; renderEditor(); }
        }
        function delItem(id) {
            if(confirm("¬øEliminar plato?")) {
                currentData.menu = currentData.menu.filter(i => i.id != id);
                renderEditor();
            }
        }
        function addItem(cat) {
            const newItem = {
                id: Date.now().toString(),
                dia: currentData.config.dia_actual,
                cat: cat,
                nombre: "",
                img: "",
                agotado: false
            };
            currentData.menu.push(newItem);
            renderEditor();
        }

        async function saveData() {
            const btn = document.querySelector('.btn-save');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            try {
                await fetch(URL_GAS, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'saveAll', config: currentData.config, menu: currentData.menu })
                });
                alert("¬°Guardado! El men√∫ se actualizar√° en unos segundos.");
                location.reload();
            } catch (e) {
                alert("Error al guardar");
                btn.innerText = "REINTENTAR";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
