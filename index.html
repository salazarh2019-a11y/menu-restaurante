<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Buen Saz√≥n - Men√∫ Gourmet</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --gold: #c5a059;
            --fire-line: #d35400;
            --fire-glow: linear-gradient(to top, rgba(255, 69, 0, 0.4), rgba(255, 140, 0, 0.1), transparent);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #fff; width: 100vw; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CABECERA --- */
        .header-visual { text-align: center; margin: 40px 0; width: 100%; position: relative; }
        .header-large { font-size: clamp(2.2rem, 10vw, 3.8rem); color: var(--gold); font-family: 'Playfair Display', serif; cursor: pointer; letter-spacing: 2px; }
        .glow-line { width: 70%; max-width: 500px; height: 2px; background: var(--fire-line); margin: 15px auto; position: relative; box-shadow: 0 0 15px var(--fire-line); }
        .glow-line::after { content: ''; position: absolute; bottom: 2px; left: -10%; right: -10%; height: 100px; background: var(--fire-glow); filter: blur(25px); animation: firePulse 3s infinite alternate; pointer-events: none; }
        @keyframes firePulse { 0% { opacity: 0.3; } 100% { opacity: 0.7; } }

        /* --- TARJETAS Y HUMO --- */
        .cards-container { display: flex; flex-direction: column; align-items: center; gap: 25px; width: 100%; max-width: 1100px; padding: 0 20px 100px 20px; }
        @media (min-width: 768px) { .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); } }
        
        .card { background: #161616; border: 1px solid #2a2a2a; border-radius: 20px; padding: 30px; width: 100%; position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.8); transition: 0.4s; cursor: pointer; opacity: 0; transform: translateY(20px); }
        .card.visible { opacity: 1; transform: translateY(0); }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }

        .smoke-wrap { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: 0.5s; }
        .card:hover .smoke-wrap { opacity: 0.3; }
        .smoke { position: absolute; bottom: -20px; background: radial-gradient(circle, #fff 0%, transparent 70%); filter: blur(12px); border-radius: 50%; animation: rise 3s infinite ease-out; }
        @keyframes rise { 0% { transform: translateY(0) scale(1); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-120px) scale(2.5); opacity: 0; } }

        .card-title { color: var(--gold); font-size: 1.6rem; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; font-family: 'Playfair Display', serif; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; position: relative; z-index: 5; }
        .item-row.agotado span { color: #444; text-decoration: line-through; }
        .cam-icon { font-size: 1.1rem; margin-left: 8px; filter: drop-shadow(0 0 3px var(--gold)); }

        /* --- GALER√çA / RULETA --- */
        #gallery-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); backdrop-filter: blur(15px); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .slider-box { width: 90%; max-width: 450px; text-align: center; position: relative; }
        .slide-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 20px; border: 2px solid var(--gold); }
        .slide-txt { font-size: 1.6rem; color: var(--gold); margin: 15px 0; font-family: 'Playfair Display', serif; }

        /* BOT√ìN CERRAR X (MEJORADO) */
        .close-btn { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 65px; height: 65px; background: #000; border: 2px solid var(--gold);
            border-radius: 50%; color: var(--gold); display: flex; align-items: center; 
            justify-content: center; font-size: 28px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); z-index: 10001;
        }

        /* --- EDITOR --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 20px; background: #000; min-height: 100vh; width: 100%; }
        .edit-panel { width: 100%; max-width: 600px; background: #111; border: 1px solid var(--gold); border-radius: 15px; padding: 20px; }
        input, select { width: 100%; padding: 12px; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; margin-top: 5px; }
        .btn-add { background: none; color: var(--gold); border: 1px dashed var(--gold); padding: 10px; width: 100%; margin: 10px 0; cursor: pointer; }
        .btn-save-cloud { background: var(--gold); color: #000; font-weight: bold; padding: 18px; width: 100%; max-width: 400px; border-radius: 50px; border: none; cursor: pointer; margin-top: 30px; position: sticky; bottom: 20px; }
    </style>
</head>
<body>

    <div id="visual-view" style="width:100%;">
        <div class="header-visual">
            <h1 class="header-large" id="admin-trigger">EL BUEN SAZ√ìN</h1>
            <div id="v-day" style="color:#888; margin-top:5px;">Cargando men√∫...</div>
            <div class="glow-line"></div>
        </div>
        <div class="cards-container" id="v-grid"></div>
        <div id="v-contact" style="padding:40px; text-align:center; color:var(--gold);"></div>
    </div>

    <div id="gallery-overlay" onclick="closeGal()">
        <div class="slider-box" onclick="event.stopPropagation()">
            <img id="slide-img" class="slide-img" src="">
            <div id="slide-title" class="slide-txt"></div>
            <div style="display:flex; justify-content:space-between;">
                <button onclick="prevS()" style="background:none; border:none; color:white; font-size:2.5rem; cursor:pointer;">‚ùÆ</button>
                <button onclick="nextS()" style="background:none; border:none; color:white; font-size:2.5rem; cursor:pointer;">‚ùØ</button>
            </div>
        </div>
        <div class="close-btn" onclick="closeGal()">‚úï</div>
    </div>

    <div id="edition-view">
        <h2 style="color:var(--gold); margin-bottom:20px;">Administraci√≥n</h2>
        <div class="edit-panel">
            <label>D√≠a del Men√∫:</label>
            <select id="ed-day" onchange="currentData.config.dia_actual=this.value; renderEditor();">
                <option>Lunes</option><option>Martes</option><option>Mi√©rcoles</option><option>Jueves</option><option>Viernes</option><option>S√°bado</option><option>Domingo</option>
            </select>
            <div id="editor-items" style="margin-top:20px;"></div>
        </div>
        <button class="btn-save-cloud" onclick="saveToCloud()">GUARDAR CAMBIOS</button>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbwZVBesr_kEVM_biuRckKGb8qeovbmaNp-fI9b1asDSdd8tkvCw26w2L0xEqC7oI7Y_bA/exec";
        let currentData = { config: {}, menu: [] };
        let galleryItems = [];
        let slideIdx = 0;

        // CARGA INICIAL
        window.onload = () => {
            fetchData();
            setInterval(fetchData, 8000); // Revisa cambios cada 8s
        };

        async function fetchData() {
            // Evitar refrescar si el editor est√° abierto
            if(document.getElementById('edition-view').style.display === 'flex') return;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 seg tiempo l√≠mite
                
                const r = await fetch(URL_GAS, { signal: controller.signal });
                const d = await r.json();
                
                if(JSON.stringify(d) !== JSON.stringify(currentData)) {
                    currentData = d;
                    renderVisual();
                }
            } catch(e) {
                console.log("Error de red, reintentando...");
                document.getElementById('v-day').innerText = "Men√∫ no disponible temporalmente";
            }
        }

        function renderVisual() {
            const hoy = currentData.config.dia_actual;
            document.getElementById('v-day').innerText = "Men√∫ del " + (hoy || "D√≠a");
            document.getElementById('v-contact').innerText = currentData.config.info_contacto || "";
            
            const grid = document.getElementById('v-grid');
            grid.innerHTML = "";
            
            const cats = [
                {id:'principio', n:'Principios'}, 
                {id:'proteina', n:'Prote√≠nas', p:currentData.config.precio_proteina}, 
                {id:'especial', n:'Especiales', p:currentData.config.precio_especial}, 
                {id:'acompanamiento', n:'Acompa√±amientos'}
            ];

            cats.forEach((cat) => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === cat.id);
                if(items.length === 0) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openGal(items);

                let smoke = '<div class="smoke-wrap">';
                for(let i=0; i<3; i++) smoke += `<div class="smoke" style="left:${Math.random()*80}%; animation-delay:${Math.random()*2}s"></div>`;
                smoke += '</div>';

                let html = `<div class="card-title">${cat.n} ${cat.p ? `<br><small style="color:#ff9f43">$${cat.p}</small>` : ''}</div>`;
                items.forEach(it => {
                    const hasImg = it.img && it.img.length > 10;
                    html += `<div class="item-row ${it.agotado ? 'agotado' : ''}">
                        <span>${it.nombre} ${hasImg ? '<span class="cam-icon">üì∑</span>' : ''}</span>
                        ${it.agotado ? '<b style="color:#ff4444">X</b>' : ''}
                    </div>`;
                });

                card.innerHTML = smoke + html;
                grid.appendChild(card);
                // Animaci√≥n de entrada
                setTimeout(() => card.classList.add('visible'), 100);
            });
        }

        // GALER√çA
        function openGal(items) {
            galleryItems = items.filter(i => i.img && i.img.trim().length > 10);
            if(galleryItems.length === 0) return;
            slideIdx = 0;
            updateS();
            document.getElementById('gallery-overlay').style.display = 'flex';
        }
        function closeGal() { document.getElementById('gallery-overlay').style.display = 'none'; }
        function updateS() {
            document.getElementById('slide-img').src = galleryItems[slideIdx].img;
            document.getElementById('slide-title').innerText = galleryItems[slideIdx].nombre;
        }
        function nextS() { slideIdx = (slideIdx + 1) % galleryItems.length; updateS(); }
        function prevS() { slideIdx = (slideIdx - 1 + galleryItems.length) % galleryItems.length; updateS(); }

        // ACCESO ADMIN
        let cl = 0;
        document.getElementById('admin-trigger').onclick = () => {
            cl++; if(cl === 3) {
                const p = prompt("Clave:");
                if(p === currentData.config.password) {
                    document.getElementById('visual-view').style.display = 'none';
                    document.getElementById('edition-view').style.display = 'flex';
                    renderEditor();
                } cl = 0;
            } setTimeout(() => cl = 0, 1000);
        };

        function renderEditor() {
            const dia = currentData.config.dia_actual;
            const container = document.getElementById('editor-items');
            container.innerHTML = "";
            ['principio', 'proteina', 'especial', 'acompanamiento'].forEach(catId => {
                const group = document.createElement('div');
                group.style = "margin-bottom:25px; border-bottom:1px solid #333; padding-bottom:10px;";
                group.innerHTML = `<h3 style="color:var(--gold); font-size:0.8rem;">${catId.toUpperCase()}</h3>`;
                const items = currentData.menu.filter(i => i.dia === dia && i.cat === catId);
                items.forEach(it => {
                    const row = document.createElement('div');
                    row.style = "margin-bottom:15px; background:#1a1a1a; padding:10px; border-radius:10px;";
                    row.innerHTML = `
                        <input type="text" placeholder="Plato" value="${it.nombre}" oninput="u('${it.id}','nombre',this.value)">
                        <input type="text" placeholder="URL Imagen" value="${it.img||''}" oninput="u('${it.id}','img',this.value)">
                        <div style="display:flex; gap:10px; margin-top:5px;">
                            <button onclick="t('${it.id}')" style="flex:1; padding:8px; border:none; background:${it.agotado?'#d35400':'#444'}; color:#fff; border-radius:5px;">${it.agotado?'AGOTADO':'DISPONIBLE'}</button>
                            <button onclick="d('${it.id}')" style="color:red; background:none; border:1px solid red; padding:8px 15px; border-radius:5px;">‚úï</button>
                        </div>
                    `;
                    group.appendChild(row);
                });
                const add = document.createElement('button');
                add.className = 'btn-add'; add.innerText = "+ A√ëADIR PLATO";
                add.onclick = () => {
                    currentData.menu.push({id:Date.now().toString(), dia:dia, cat:catId, nombre:"", img:"", agotado:false});
                    renderEditor();
                };
                group.appendChild(add);
                container.appendChild(group);
            });
        }

        function u(id, f, v) { const it = currentData.menu.find(i => i.id == id); if(it) it[f] = v; }
        function t(id) { const it = currentData.menu.find(i => i.id == id); if(it) it.agotado = !it.agotado; renderEditor(); }
        function d(id) { currentData.menu = currentData.menu.filter(i => i.id != id); renderEditor(); }

        async function saveToCloud() {
            const b = document.querySelector('.btn-save-cloud');
            b.innerText = "GUARDANDO..."; b.disabled = true;
            try {
                await fetch(URL_GAS, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:'saveAll', config:currentData.config, menu:currentData.menu}) });
                alert("Guardado correctamente");
                location.reload();
            } catch(e) { alert("Error al conectar con la nube"); b.innerText = "REINTENTAR"; b.disabled = false; }
        }
    </script>
</body>
</html>
