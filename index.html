<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Buen Saz√≥n - Experiencia Gourmet</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --gold: #c5a059;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --fire-line: #d35400;
            --fire-glow: linear-gradient(to top, rgba(255, 69, 0, 0.4), rgba(255, 140, 0, 0.1), transparent);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #fff;
            width: 100vw;
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CABECERA CON ILUMINACI√ìN --- */
        .header-visual { text-align: center; margin: 40px 0; width: 100%; position: relative; }
        .header-large { 
            font-size: clamp(2.5rem, 10vw, 4rem); 
            color: var(--gold); 
            font-family: 'Playfair Display', serif; 
            cursor: pointer; 
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }
        .glow-line { 
            width: 70%; max-width: 500px; height: 2px; 
            background: var(--fire-line); margin: 15px auto; 
            position: relative; box-shadow: 0 0 15px var(--fire-line);
        }
        .glow-line::after {
            content: ''; position: absolute; bottom: 2px; left: -10%; right: -10%;
            height: 100px; background: var(--fire-glow);
            filter: blur(25px); animation: firePulse 3s infinite alternate;
            pointer-events: none;
        }
        @keyframes firePulse { 0% { opacity: 0.3; transform: scaleX(0.9); } 100% { opacity: 0.7; transform: scaleX(1.1); } }

        /* --- ANIMACI√ìN DE ENTRADA TARJETAS --- */
        .fade-in { animation: fadeInUp 0.8s ease forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CONTENEDOR Y HUMO --- */
        .cards-container {
            display: flex; flex-direction: column; align-items: center; gap: 30px;
            width: 100%; max-width: 1100px; padding: 0 20px 100px 20px;
        }
        @media (min-width: 768px) {
            .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        }

        .card {
            background: var(--card-bg); border: 1px solid #2a2a2a; border-radius: 20px;
            padding: 30px; width: 100%; position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8); transition: all 0.4s ease;
            cursor: pointer;
        }
        .card:hover { border-color: var(--gold); transform: translateY(-10px); }

        /* Part√≠culas de Humo */
        .smoke-wrap { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: 0.5s; }
        .card:hover .smoke-wrap { opacity: 0.4; }
        .smoke { position: absolute; bottom: -20px; background: radial-gradient(circle, #fff 0%, transparent 70%); filter: blur(15px); border-radius: 50%; animation: rise 3s infinite ease-out; }
        @keyframes rise { 0% { transform: translateY(0) scale(1); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-150px) scale(3); opacity: 0; } }

        /* --- CONTENIDO TARJETA --- */
        .card-title { color: var(--gold); font-size: 1.7rem; text-align: center; border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 20px; font-family: 'Playfair Display', serif; }
        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; position: relative; z-index: 5; }
        .item-row.agotado span { color: #444; text-decoration: line-through; }
        .stamp-agotado { color: #ff4444; border: 1px solid #ff4444; font-size: 0.6rem; padding: 2px 5px; transform: rotate(-12deg); font-weight: bold; height: fit-content; }
        .cam-icon { font-size: 1.1rem; filter: drop-shadow(0 0 5px var(--gold)); margin-left: 10px; }

        /* --- GALER√çA / RULETA --- */
        #gallery-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97); backdrop-filter: blur(15px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .slider-box { width: 90%; max-width: 500px; text-align: center; position: relative; }
        .slide-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 20px; border: 2px solid var(--gold); }
        .slide-txt { font-size: 1.8rem; color: var(--gold); margin: 15px 0; font-family: 'Playfair Display', serif; }
        
        /* Bot√≥n X Centrado Abajo */
        .close-btn {
            margin-top: 30px; width: 60px; height: 60px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold); color: var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .close-btn:hover { background: var(--gold); color: black; }

        /* --- EDITOR --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 20px; background: #000; min-height: 100vh; }
        .edit-panel { width: 100%; max-width: 700px; background: #111; border: 1px solid var(--gold); border-radius: 20px; padding: 20px; }
        .btn-add { background: transparent; color: var(--gold); border: 1px dashed var(--gold); padding: 10px; width: 100%; margin-top: 15px; cursor: pointer; border-radius: 8px; }
        .btn-save-cloud { background: var(--gold); color: #000; width: 100%; max-width: 400px; padding: 20px; border-radius: 50px; font-weight: bold; margin-top: 30px; border: none; cursor: pointer; position: sticky; bottom: 20px; }

    </style>
</head>
<body>

    <div id="visual-view" style="width:100%;">
        <div class="header-visual">
            <div class="header-large" id="admin-trigger">EL BUEN SAZ√ìN</div>
            <div id="v-day" style="color:#aaa; font-style:italic; margin-top:5px;">Cargando...</div>
            <div class="glow-line"></div>
        </div>

        <div class="cards-container" id="v-grid"></div>

        <div id="v-contact" style="padding:40px; text-align:center; color:var(--gold); font-size:0.9rem;"></div>
    </div>

    <div id="gallery-overlay">
        <div class="slider-box" onclick="event.stopPropagation()">
            <img id="slide-img" class="slide-img" src="" ontouchstart="tStart(event)" ontouchend="tEnd(event)">
            <div id="slide-title" class="slide-txt"></div>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <button onclick="prevS()" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">‚ùÆ</button>
                <button onclick="nextS()" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">‚ùØ</button>
            </div>
        </div>
        <div class="close-btn" onclick="closeGal()">‚úï</div>
    </div>

    <div id="edition-view">
        <h2 style="color:var(--gold); margin-bottom:20px;">Panel de Administraci√≥n</h2>
        <div class="edit-panel">
            <label>D√≠a Actual:</label>
            <select id="ed-day" onchange="currentData.config.dia_actual=this.value; renderEditor();" style="width:100%; padding:12px; background:#222; color:#fff; border-radius:10px; margin-bottom:20px;">
                <option>Lunes</option><option>Martes</option><option>Mi√©rcoles</option><option>Jueves</option><option>Viernes</option><option>S√°bado</option><option>Domingo</option>
            </select>
            <div id="editor-items"></div>
        </div>
        <button class="btn-save-cloud" onclick="saveToCloud()">PUBLICAR CAMBIOS EN LA NUBE</button>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbyEaB9mC88IgYPIS8-qV7iPIHdmS7sQzhBplVFpPVKmqyU6jZoigghcDb9IJml1J0Z4QQ/exec";
        let currentData = { config: {}, menu: [] };
        let galleryItems = [];
        let slideIdx = 0;
        let lastData = "";

        // Inicializaci√≥n
        window.onload = () => {
            fetchData();
            setInterval(fetchData, 5000); // Auto-actualizar cada 5s
        };

        async function fetchData() {
            if(document.getElementById('edition-view').style.display === 'flex') return;
            try {
                const r = await fetch(URL_GAS);
                const d = await r.json();
                if(JSON.stringify(d) !== lastData) {
                    currentData = d;
                    lastData = JSON.stringify(d);
                    renderVisual();
                }
            } catch(e) { console.log("Error de conexi√≥n"); }
        }

        function renderVisual() {
            const hoy = currentData.config.dia_actual;
            document.getElementById('v-day').innerText = "Men√∫ del " + hoy;
            document.getElementById('v-contact').innerText = currentData.config.info_contacto || "";
            
            const grid = document.getElementById('v-grid');
            grid.innerHTML = "";
            
            const cats = [{id:'principio', n:'Principios'}, {id:'proteina', n:'Prote√≠nas', p:currentData.config.precio_proteina}, {id:'especial', n:'Especiales', p:currentData.config.precio_especial}, {id:'acompanamiento', n:'Acompa√±amientos'}];

            cats.forEach((cat, index) => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === cat.id);
                if(items.length === 0) return;

                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.style.animationDelay = (index * 0.15) + "s";
                card.onclick = () => openGal(items);

                // Agregar Humo
                let smoke = '<div class="smoke-wrap">';
                for(let i=0; i<5; i++) smoke += `<div class="smoke" style="left:${Math.random()*90}%; width:${20+Math.random()*40}px; height:${20+Math.random()*40}px; animation-delay:${Math.random()*3}s"></div>`;
                smoke += '</div>';

                let html = `<div class="card-title">${cat.n} ${cat.p ? `<span style="display:block; font-size:1rem; color:#ff9f43; margin-top:5px;">$${cat.p}</span>` : ''}</div>`;
                
                items.forEach(it => {
                    const hasImg = it.img && it.img.length > 10;
                    html += `<div class="item-row ${it.agotado ? 'agotado' : ''}">
                        <span>${it.nombre} ${hasImg ? '<span class="cam-icon">üì∑</span>' : ''}</span>
                        ${it.agotado ? '<span class="stamp-agotado">AGOTADO</span>' : ''}
                    </div>`;
                });

                card.innerHTML = smoke + html;
                grid.appendChild(card);
            });
        }

        // Galer√≠a
        function openGal(items) {
            galleryItems = items.filter(i => i.img && i.img.length > 10);
            if(galleryItems.length === 0) return;
            slideIdx = 0;
            updateS();
            document.getElementById('gallery-overlay').style.display = 'flex';
        }
        function closeGal() { document.getElementById('gallery-overlay').style.display = 'none'; }
        function updateS() {
            document.getElementById('slide-img').src = galleryItems[slideIdx].img;
            document.getElementById('slide-title').innerText = galleryItems[slideIdx].nombre;
        }
        function nextS() { slideIdx = (slideIdx + 1) % galleryItems.length; updateS(); }
        function prevS() { slideIdx = (slideIdx - 1 + galleryItems.length) % galleryItems.length; updateS(); }

        // Swipe T√°ctil
        let tx = 0;
        function tStart(e) { tx = e.touches[0].clientX; }
        function tEnd(e) { 
            let ex = e.changedTouches[0].clientX;
            if(tx - ex > 50) nextS();
            if(ex - tx > 50) prevS();
        }

        // Editor
        let cl = 0;
        document.getElementById('admin-trigger').onclick = () => {
            cl++; if(cl === 3) {
                if(prompt("Clave:") === currentData.config.password) {
                    document.getElementById('visual-view').style.display = 'none';
                    document.getElementById('edition-view').style.display = 'flex';
                    renderEditor();
                } cl = 0;
            } setTimeout(() => cl = 0, 1000);
        };

        function renderEditor() {
            const dia = currentData.config.dia_actual;
            const container = document.getElementById('editor-items');
            container.innerHTML = "";

            ['principio', 'proteina', 'especial', 'acompanamiento'].forEach(catId => {
                const group = document.createElement('div');
                group.style = "margin-bottom:30px; border-bottom:1px solid #333; padding-bottom:10px;";
                group.innerHTML = `<h3 style="color:var(--gold); font-size:0.9rem; margin-bottom:10px;">${catId.toUpperCase()}</h3>`;
                
                const items = currentData.menu.filter(i => i.dia === dia && i.cat === catId);
                items.forEach(it => {
                    const row = document.createElement('div');
                    row.style = "display:flex; flex-direction:column; gap:8px; margin-bottom:15px; background:#1a1a1a; padding:10px; border-radius:10px;";
                    row.innerHTML = `
                        <input type="text" placeholder="Nombre" value="${it.nombre}" oninput="upd('${it.id}','nombre',this.value)">
                        <input type="text" placeholder="Link Imagen" value="${it.img||''}" oninput="upd('${it.id}','img',this.value)">
                        <div style="display:flex; gap:10px;">
                            <button onclick="tog('${it.id}')" style="flex:1; padding:8px; border-radius:5px; border:none; background:${it.agotado?'#d35400':'#444'}; color:#fff;">${it.agotado?'AGOTADO':'DISPONIBLE'}</button>
                            <button onclick="del('${it.id}')" style="background:none; border:1px solid red; color:red; padding:8px 15px; border-radius:5px;">‚úï</button>
                        </div>
                    `;
                    group.appendChild(row);
                });

                const add = document.createElement('button');
                add.className = 'btn-add';
                add.innerText = "+ AGREGAR PLATO";
                add.onclick = () => {
                    currentData.menu.push({id:Date.now().toString(), dia:dia, cat:catId, nombre:"", img:"", agotado:false});
                    renderEditor();
                };
                group.appendChild(add);
                container.appendChild(group);
            });
        }

        function upd(id, f, v) { const it = currentData.menu.find(i => i.id == id); if(it) it[f] = v; }
        function tog(id) { const it = currentData.menu.find(i => i.id == id); if(it) it.agotado = !it.agotado; renderEditor(); }
        function del(id) { currentData.menu = currentData.menu.filter(i => i.id != id); renderEditor(); }

        async function saveToCloud() {
            const b = document.querySelector('.btn-save-cloud');
            b.innerText = "SUBIENDO DATOS..."; b.disabled = true;
            try {
                await fetch(URL_GAS, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:'saveAll', config:currentData.config, menu:currentData.menu}) });
                alert("Men√∫ actualizado con √©xito");
                location.reload();
            } catch(e) { alert("Error al guardar"); b.innerText = "REINTENTAR"; b.disabled = false; }
        }
    </script>
</body>
</html>
