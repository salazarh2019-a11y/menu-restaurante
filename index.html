<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Men√∫ Gourmet - El Buen Saz√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Courgette&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg-body">

    <div id="view-client">
        <header class="restaurant-header">
            <h1>EL BUEN SAZ√ìN</h1>
            <div class="day-badge" id="display-day">...</div>
        </header>

        <div class="menu-container" id="menu-cards-list">
            <div class="card-rustica" style="animation-delay: 0.1s">
                <div class="card-label">Principios</div>
                <div class="pergamino"><ul id="list-principio"></ul></div>
            </div>
            <div class="card-rustica" style="animation-delay: 0.3s">
                <div class="card-label"><span>Prote√≠na</span> <span class="price-tag" id="price-v1"></span></div>
                <div class="pergamino"><ul id="list-proteina"></ul></div>
            </div>
            <div class="card-rustica" style="animation-delay: 0.5s">
                <div class="card-label"><span>Especial</span> <span class="price-tag" id="price-v2"></span></div>
                <div class="pergamino"><ul id="list-especial"></ul></div>
            </div>
            <div class="card-rustica" style="animation-delay: 0.7s">
                <div class="card-label">Extras</div>
                <div class="pergamino"><ul id="list-extras"></ul></div>
            </div>
        </div>

        <div id="promo-box">üéÅ POR CADA 10 ALMUERZOS EL SIGUIENTE ES GRATIS</div>
        <div id="recomienda-box" onclick="exploder(this)"></div>

        <button class="btn-admin-floating" onclick="accessAdmin()">‚öôÔ∏è</button>
    </div>

    <div id="view-admin">
        <div class="admin-panel">
            <div id="edit-title">PANEL DE CONTROL</div>
            
            <div class="editor-row">
                <div class="input-group">
                    <label>Clave Maestra:</label>
                    <input type="text" id="admin-pass" onchange="db.pass=this.value; autoSave()">
                </div>
                <div class="input-group">
                    <label>Precio Prote√≠na ($):</label>
                    <input type="text" id="p1" oninput="db.price1=this.value; autoSave()">
                </div>
                <div class="input-group">
                    <label>Precio Especial ($):</label>
                    <input type="text" id="p2" oninput="db.price2=this.value; autoSave()">
                </div>
                <div class="input-group">
                    <label>üî• Recomendaci√≥n de la casa:</label>
                    <input type="text" id="recom-input" placeholder="Ej: Lengua de vaca" oninput="db.recom=this.value; autoSave()">
                </div>
            </div>
            
            <button onclick="nextDay()" class="btn-day">üìÖ CAMBIAR D√çA A EDITAR</button>
            <div id="sections-editor"></div>
            <div id="trash-can" class="delete-zone">üóëÔ∏è ARRASTRA AQU√ç PARA ELIMINAR</div>
            <button onclick="exitAdmin()" class="btn-exit">GUARDAR Y SALIR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
