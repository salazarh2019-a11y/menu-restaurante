<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Buen Sazón - Premium Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --orange-glow: linear-gradient(145deg, #2a1f0d 0%, #442a08 100%);
            --dark: #0a0a0a;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #fff; overflow-x: hidden;
        }

        /* --- VISUAL --- */
        #visual-view { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; min-height: 100vh; }
        
        .header-visual { text-align: center; margin-bottom: 60px; position: relative; }
        .header-large { 
            font-size: 3.5rem; color: var(--gold); font-family: 'Playfair Display', serif; 
            cursor: pointer; letter-spacing: 2px; position: relative; z-index: 2;
        }
        .header-subtitle { color: #888; font-style: italic; font-size: 1.3rem; margin-bottom: 15px; }

        /* Línea Divisora con Luz Parpadeante */
        .glow-line {
            width: 100%; max-width: 400px; height: 2px; background: var(--gold);
            margin: 0 auto; position: relative; border-radius: 2px;
            box-shadow: 0 0 10px var(--gold);
            animation: pulseGlow 4s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 5px var(--gold), 0 -10px 20px rgba(197, 160, 89, 0.2); opacity: 0.6; }
            50% { box-shadow: 0 0 25px var(--gold), 0 -30px 50px rgba(197, 160, 89, 0.6); opacity: 1; }
        }

        .cards-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; width: 100%; max-width: 1200px; padding-bottom: 80px;
        }

        /* Animación de entrada mejorada */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(80px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: #161616; border: 1px solid #2a2a2a; border-radius: 20px;
            padding: 30px; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
            transition: all 0.4s ease;
        }

        .card:hover {
            border-color: #ff8c00; background: var(--orange-glow);
            box-shadow: 0 15px 45px rgba(255, 140, 0, 0.25); transform: translateY(-12px);
        }

        .card-title { color: var(--gold); font-size: 1.6rem; text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; position: relative; }
        .stamp-agotado { position: absolute; right: 0; top: 12px; border: 1.5px solid #ff4444; color: #ff4444; font-size: 0.6rem; padding: 2px 6px; transform: rotate(-12deg); background: rgba(0,0,0,0.9); font-weight: bold; border-radius: 4px; }
        .item-row.agotado span { color: #444; text-decoration: line-through; }

        .footer-contact { margin-top: auto; padding: 40px; text-align: center; color: var(--gold); font-size: 0.9rem; opacity: 0.8; }

        /* --- EDICION --- */
        #edition-view { display: none; flex-direction: column; align-items: center; padding: 20px; background: #000; }
        .edit-panel { background: #111; width: 100%; max-width: 500px; padding: 25px; border-radius: 25px; border: 1px solid var(--gold); }
        .config-grid { display: grid; gap: 10px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        .edit-item-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; background: #222; padding: 10px; border-radius: 10px; }
        .btn-status { width: 35px; height: 35px; border-radius: 8px; border: none; cursor: pointer; background: #444; }
        .btn-status.active { background: #ff4444; box-shadow: 0 0 10px #ff4444; }
        .btn-save { background: var(--gold); color: #000; padding: 20px 60px; border-radius: 40px; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin: 40px 0; }
    </style>
</head>
<body>

    <div id="visual-view">
        <div class="header-visual">
            <div class="header-large" id="title-trigger">EL BUEN SAZÓN</div>
            <div class="header-subtitle" id="v-day">...</div>
            <div class="glow-line"></div> </div>
        
        <div class="cards-container" id="v-grid"></div>
        <div class="footer-contact" id="v-contact"></div>
    </div>

    <div id="edition-view">
        <h2 style="color:var(--gold)">Panel Administrativo</h2>
        <div class="edit-panel">
            <div class="config-grid">
                <label>Día</label><select id="ed-day-select" onchange="renderEditor()"></select>
                <label>Precio Proteína</label><input id="ed-price-p" type="text">
                <label>Precio Especial</label><input id="ed-price-e" type="text">
                <label>Publicidad</label><input id="ed-ad" type="text">
                <label>Contacto</label><input id="ed-contact" type="text">
                <label>Nueva Clave</label><input id="ed-pass" type="text">
            </div>
            <div id="ed-items"></div>
        </div>
        <button class="btn-save" id="btn-save-final" onclick="saveAll()">GUARDAR TODO Y SALIR</button>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzPaGMh14gyyQXNWaYw71-DKmv6bhwlP3KAAl1c-qIwGlH1LiI79nQYL-jco9ftrfpA2Q/exec"; // Asegúrate de cambiar esto
        let currentData = { config: {}, menu: [] };
        const dias = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];

        async function init() {
            try {
                const r = await fetch(URL);
                currentData = await r.json();
                const sel = document.getElementById('ed-day-select');
                dias.forEach(d => sel.innerHTML += `<option value="${d}">${d}</option>`);
                sel.value = currentData.config.dia_actual || "Lunes";
                renderVisual();
                setInterval(updateDataSilently, 8000); // Revisión cada 8 seg
            } catch (e) { alert("Error al conectar. Verifica tu URL."); }
        }

        async function updateDataSilently() {
            if (document.getElementById('edition-view').style.display === 'flex') return;
            try {
                const r = await fetch(URL);
                const newData = await r.json();
                if (JSON.stringify(newData) !== JSON.stringify(currentData)) {
                    currentData = newData;
                    renderVisual();
                }
            } catch (e) {}
        }

        function renderVisual() {
            const hoy = currentData.config.dia_actual;
            document.getElementById('v-day').innerText = "Menú del " + hoy;
            document.getElementById('v-contact').innerText = currentData.config.info_contacto || "";
            const grid = document.getElementById('v-grid');
            const cats = [
                {k:'principio', t:'Principios'},
                {k:'proteina', t:'Proteínas', p: currentData.config.precio_proteina},
                {k:'especial', t:'Especiales', p: currentData.config.precio_especial},
                {k:'acompanamiento', t:'Acompañamientos'}
            ];
            grid.innerHTML = '';
            cats.forEach((c, idx) => {
                const items = currentData.menu.filter(i => i.dia === hoy && i.cat === c.k);
                if(items.length === 0) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = (idx * 0.1) + "s";
                let content = `<div class="card-title">${c.t} ${c.p ? `<br><small style="font-size:0.7rem; color:var(--gold)">$${c.p}</small>` : ''}</div>`;
                items.forEach(it => {
                    content += `<div class="item-row ${it.agotado?'agotado':''}">
                        <span>${it.nombre}</span>
                        ${it.agotado ? '<div class="stamp-agotado">AGOTADO</div>' : ''}
                    </div>`;
                });
                card.innerHTML = content;
                grid.appendChild(card);
            });
        }

        function renderEditor() {
            const dia = document.getElementById('ed-day-select').value;
            document.getElementById('ed-price-p').value = currentData.config.precio_proteina;
            document.getElementById('ed-price-e').value = currentData.config.precio_especial;
            document.getElementById('ed-ad').value = currentData.config.publicidad;
            document.getElementById('ed-contact').value = currentData.config.info_contacto;
            document.getElementById('ed-pass').value = currentData.config.password;
            const container = document.getElementById('ed-items');
            container.innerHTML = '';
            ['principio', 'proteina', 'especial', 'acompanamiento'].forEach(cat => {
                const items = currentData.menu.filter(i => i.dia === dia && i.cat === cat);
                let html = `<div style="margin-top:20px; color:var(--gold); border-bottom:1px solid #333"><strong>${cat.toUpperCase()}</strong> <button onclick="addItem('${cat}')">+</button></div>`;
                items.forEach(it => {
                    html += `<div class="edit-item-row">
                        <button class="btn-status ${it.agotado?'active':''}" onclick="toggleAgotado('${it.id}')"></button>
                        <input type="text" value="${it.nombre}" oninput="updateItemText('${it.id}', this.value)">
                        <button onclick="removeItem('${it.id}')" style="color:red; background:none; border:none; cursor:pointer">✕</button>
                    </div>`;
                });
                container.innerHTML += html;
            });
        }

        function updateItemText(id, val) { const it = currentData.menu.find(i => i.id == id); if(it) it.nombre = val; }
        function toggleAgotado(id) { const it = currentData.menu.find(i => i.id == id); if(it) it.agotado = !it.agotado; renderEditor(); }
        function removeItem(id) { currentData.menu = currentData.menu.filter(i => i.id != id); renderEditor(); }
        function addItem(cat) { 
            const dia = document.getElementById('ed-day-select').value;
            currentData.menu.push({ dia, cat, nombre: "", agotado: false, id: Date.now().toString() });
            renderEditor(); 
        }

        // --- FUNCIÓN DE GUARDADO REFORZADA ---
        async function saveAll() {
            const btn = document.getElementById('btn-save-final');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            // Recoger datos de los inputs
            currentData.config.dia_actual = document.getElementById('ed-day-select').value;
            currentData.config.precio_proteina = document.getElementById('ed-price-p').value;
            currentData.config.precio_especial = document.getElementById('ed-price-e').value;
            currentData.config.publicidad = document.getElementById('ed-ad').value;
            currentData.config.info_contacto = document.getElementById('ed-contact').value;
            currentData.config.password = document.getElementById('ed-pass').value;

            try {
                // Usamos una técnica de envío más compatible con Google
                await fetch(URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para evitar bloqueos
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'saveAll', config: currentData.config, menu: currentData.menu })
                });
                
                // Pequeña pausa para que Google procese
                setTimeout(() => {
                    location.reload();
                }, 1000);

            } catch (e) {
                alert("Error al guardar. Inténtalo de nuevo.");
                btn.innerText = "GUARDAR TODO Y SALIR";
                btn.disabled = false;
            }
        }

        let count = 0;
        document.getElementById('title-trigger').onclick = () => {
            count++;
            if(count === 3) {
                if(prompt("Clave:") === currentData.config.password) {
                    document.getElementById('visual-view').style.display = 'none';
                    document.getElementById('edition-view').style.display = 'flex';
                    renderEditor();
                }
                count = 0;
            }
            setTimeout(() => count = 0, 1000);
        };

        window.onload = init;
    </script>
</body>
</html>
